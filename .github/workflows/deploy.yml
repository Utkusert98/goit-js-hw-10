name: Build and deploy to Main Branch Root

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js 🚀
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and build 🔧
        run: |
          npm install
          npm run build

      - name: Copy build to root 🚚
        run: |
          # Geçici klasör oluştur
          mkdir temp_dist
          cp -r dist/* temp_dist/

          # dist klasörünü ve içeriğini temizle
          rm -rf dist

          # Build dosyalarını köke taşı
          cp -rf temp_dist/* ./
          rm -rf temp_dist

      - name: Commit and push built files 🧾
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "Build and deploy to root [auto]" || echo "No changes to commit"
          git push origin main
