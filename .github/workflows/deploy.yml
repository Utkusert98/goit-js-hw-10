name: Build and deploy to Main Branch Root

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js ğŸš€
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and build ğŸ”§
        run: |
          npm install
          npm run build

      - name: Copy build to root ğŸšš
        run: |
          # GeÃ§ici klasÃ¶r oluÅŸtur
          mkdir temp_dist
          cp -r dist/* temp_dist/

          # dist klasÃ¶rÃ¼nÃ¼ ve iÃ§eriÄŸini temizle
          rm -rf dist

          # Build dosyalarÄ±nÄ± kÃ¶ke taÅŸÄ±
          cp -rf temp_dist/* ./
          rm -rf temp_dist

      - name: Commit and push built files ğŸ§¾
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "Build and deploy to root [auto]" || echo "No changes to commit"
          git push origin main
