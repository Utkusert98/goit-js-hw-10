name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Setup Node.js 🚀 # Node.js'in belirli bir sürümünü kurar
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Vite projeniz için uygun Node.js sürümünü buraya yazın (örneğin '18', '20')

      - name: Install and build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: main # Değişiklik burada: gh-pages yerine main dalına dağıt
          folder: dist # dist klasöründeki çıktıları dağıt
